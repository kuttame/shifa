<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Place</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "hammerjs": "https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
        }
      }
    </script>
</head>
<body>
    <div id="hearts-container"></div>

    <div class="main-content">
        <div class="main-image-container">
            <!-- The main image will be updated by JS to match the current carousel item -->
            <img src="pics/cpl.jpg" alt="Couple Portrait" id="main-image">
        </div>

        <div class="carousel-container">
            <div class="carousel-instructions">Swipe or Click Dots</div>
            <div class="carousel">
                <!-- Items loaded from assets -->
                <div class="carousel-item current">
                    <img src="pics/cpl.jpg" alt="Couple Portrait" data-index="0">
                    <div class="glow left"></div>
                    <div class="glow right"></div>
                </div>
                <div class="carousel-item next">
                    <img src="pics/cpl1.jpg" alt="Couple in Park" data-index="1">
                     <div class="glow left"></div>
                    <div class="glow right"></div>
                </div>
                <div class="carousel-item">
                    <img src="pics/cpl2.jpg" alt="Anime Couple Portrait" data-index="2">
                     <div class="glow left"></div>
                    <div class="glow right"></div>
                </div>
                <!-- Add more items if needed -->
            </div>
             <div class="carousel-dots">
                <!-- Dots will be generated by JS -->
             </div>
        </div>
    </div>

    <audio id="background-audio" loop>
        <source src="/শিফা আমি তোমায় ভালোবাসি.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Simple play button as fallback if autoplay fails or not attempted -->
    <button id="play-button" style="position: fixed; top: 10px; left: 10px; z-index: 1000;">Play Music</button>

    <script type="module" src="script.js"></script>
</body>
</html>
